<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="eas-contents">
        <div id="color-options">
            <div class = "color-pick">
                <div class="circle">
                    <input id="color" type="color">
                </div>
                <div class="name">COLOR PICK</div>
            </div>
            <div class="rainbow-colors">
                <div id="rainbow-circle"></div>
                <div class="name">RAINBOW</div>
            </div>
            <div class="warm-colors">
                <div id="warm-color-circle"></div>
                <div class="name">WARM COLORS</div>
            </div>   
            <div class="cold-colors">
                <div id="cold-color-circle"></div>
                <div class="name">COLD COLORS</div>
            </div>
        </div>
        <div id="eas-grid"></div>
    </div>
        <script src="./eas.js" ></script>
    </div>
</body>
</html>
